name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Check if snakebyte.py exists
      run: |
        if [ ! -f "snakebyte.py" ]; then
          echo "snakebyte.py not found!"
          ls -la
          exit 1
        fi
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 snakebyte.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all other issues as warnings
        flake8 snakebyte.py --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check formatting with black (allow failure)
      run: |
        black --check --diff snakebyte.py || echo "Black formatting suggestions above (not required)"
