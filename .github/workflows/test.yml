name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Test Python syntax
      run: python -m py_compile snakebyte.py
    
    - name: Create test file and run basic test
      shell: python
      run: |
        # Create a simple test file
        with open('test.bin', 'wb') as f:
            f.write(b'Hello SnakeByte Test!')
        
        # Test that the script can be imported
        import subprocess
        import sys
        
        # Just test that it runs without crashing (exit quickly)
        try:
            result = subprocess.run([sys.executable, 'snakebyte.py', '--help'], 
                                  capture_output=True, text=True, timeout=10)
        except subprocess.TimeoutExpired:
            # Expected - the interactive app doesn't have --help, so it starts normally
            print("Script started successfully (timed out as expected)")
        except Exception as e:
            print(f"Error: {e}")
            sys.exit(1)
        
        print("âœ“ Basic functionality test passed")
